<html>

<head>
<title>Collabthings</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- loading the human-readable (not minified) version -->

<script src="http://underscorejs.org/underscore-min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/jsbn.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/random.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/hash.min.js"></script>

<body>

<h1>Collabthings</h1>

<script type="text/template" id="IdentityTemplate">
    <img class="id-img" src="<%= profile.thumbnail %>" alt="<%= profile.name %>">
	<h1><%= profile.name %></h1>
    <h2 class="id-publickey">Your ID</h3>
	<p><%= identityid %></p>

    <h3 class="id-publickey">Your public key</h3>
	<pre><%= profile.publickeystring %></pre>
</script>

<script type="text/template" id="ProfileTemplate">
    <img class="id-img" src="<%= profile.thumbnail %>">
	<h1><%= profile.name %></h1>
    <h2 class="id-publickey">Your ID</h3>
	<p><%= identityid %></p>

    <h3 class="id-publickey">Your public key</h3>
	<pre><%= profile.publickeystring %></pre>
</script>

<div id="identity" >
</div>

<div id="profile" >
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="js/ipfs.js"></script>
<script src="js/identity.js"></script>
<script src="js/profile.js"></script>

 
</body>

</html>

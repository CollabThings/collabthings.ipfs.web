<head>

crossorigin="anonymous"></script>
 
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/jsbn.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/random.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cryptico/0.0.1343522940/hash.min.js"></script>

</head>

<body>

<h1>Collabthings</h1>

<script type="text/template" id="IdentityTemplate">
    <img class="id-img" src="<%= profile.thumbnail %>" alt="<%= profile.name %>">
	<h1><%= profile.name %></h1>
    <h2 class="id-publickey">Your ID</h3>
	<p><%= identityid %></p>

    <h3 class="id-publickey">Your public key</h3>
	<pre><%= profile.publickeystring %></pre>
</script>

<script type="text/template" id="ProfileTemplate">
    <img class="id-img" src="<%= profile.thumbnail %>" alt="<%= profile.name %>">
	<h1><%= profile.name %></h1>
    <h2 class="id-publickey">Your ID</h3>
	<p><%= identityid %></p>

    <h3 class="id-publickey">Your public key</h3>
	<pre><%= profile.publickeystring %></pre>
</script>

<div id="identity" >
</div>

<div id="profile" >
</div>

<script src="js/ipfs.js"></script>
<script src="js/identity.js"></script>
<script src="js/profile.js"></script>

</body>

</html>
